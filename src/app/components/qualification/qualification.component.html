<div class="flex flex-column mb-3">
    <span class="text-lg mb-1 font-medium">{{qualification.title}}</span>
    <span class="text-sm font-light mb-1">
        {{qualification.institute}}
        <ng-container *ngIf="qualification.hasOwnProperty('engagement')">
            &bull;&nbsp;{{ getEngagement() }}
        </ng-container>
    </span>
    <span class="text-sm font-italic font-light">
        {{qualification.date}} 
        <ng-container *ngIf="qualification.hasOwnProperty('location')">
            &nbsp;{{ getLocation() }}
        </ng-container>
    </span>
</div>
