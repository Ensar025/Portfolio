<div class="absolute top-0 right-0 p-4 font-bold z-5">
    <p-toggleButton
        [(ngModel)]="darkModeEnabled" 
        (onChange)="toggleTheme()"
        onIcon="pi pi-sun"
        onLabel="Switch to light mode" 
        offIcon="pi pi-moon"
        offLabel="Switch to dark mode">
    </p-toggleButton>
</div>
